    <div class="p-2">
      <div class="d-flex flex-row" id="toDoHolder">
       <!-- CardStart -->

          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="https://i.imgur.com/RXIshnn.jpeg" alt="Card image cap">
              <div class="card-body">
                <div class="row">
                  <h5 class="card-title">Card title</h5>
                  <h5 class="" id="todoId">TodoId</h5>
                </div>
                
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's content.</p>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="done">
                  Done
                </label>
                <button class="primary">Delete</button>
                
                </button>

  <!-- Modal -->
    <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add ToDo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
    <label for="InputTodo">Todo Name</label>
                <input type="text" class="form-control" id="InputTodo" aria-describedby="InputTodoName"
                  placeholder="Todo Name Here.">
            </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Todo Description</label>
    <textarea class="form-control" id="todoDescription" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" onclick=" CreateToDo()">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
